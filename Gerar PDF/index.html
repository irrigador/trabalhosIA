<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Certid√£o Negativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  </head>
  <body>
    <h1>Titulo</h1>
    <form>
      <label for="n1">Campo de texto:</label>
      <input type="text" id="n1" name="n1">
      <button type="button" onclick="generatePDF()">Gerar PDF</button>
    </form>
    <script>
      function generatePDF() {
        var doc = new jsPDF();
        var n1 = document.getElementById("n1").value;
        doc.text("Titulo no PDF", 10, 10);
        doc.text("Saida campo de texto: " + n1, 10, 20);
        doc.save("certidao_negativa.pdf");
      }
    </script>
  </body>
</html>
