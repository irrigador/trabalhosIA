<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Certidão Negativa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  </head>
  <body>
    <h1>Certidão Negativa</h1>
    <form>
      <label for="cpf">Digite seu CPF:</label>
      <input type="text" id="cpf" name="cpf">
      <button type="button" onclick="generatePDF()">Gerar Certidão Negativa</button>
    </form>
    <script>
      function generatePDF() {
        var doc = new jsPDF();
        var cpf = document.getElementById("cpf").value;
        doc.text("Certidão Negativa de Débitos municipais", 10, 10);
        doc.text("CPF: " + cpf, 10, 20);
        doc.save("certidao_negativa.pdf");
      }
    </script>
  </body>
</html>
