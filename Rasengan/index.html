<!DOCTYPE html>
<html>
<head>
  <title>Rasengan</title>
  <style>
    .rasengan {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff, 0 0 80px #fff;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="rasengan"></div>
  <script>
    const rasengan = document.querySelector('.rasengan');
    rasengan.style.backgroundColor = 'blue';
    let hue = 0;
    setInterval(() => {
      hue += 5;
      rasengan.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%), 0 0 20px hsl(${hue}, 100%, 50%), 0 0 40px hsl(${hue}, 100%, 50%), 0 0 60px hsl(${hue}, 100%, 50%), 0 0 80px hsl(${hue}, 100%, 50%)`;
    }, 50);
  </script>
</body>
</html>
