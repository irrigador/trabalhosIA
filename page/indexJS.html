<html >
 <head>
 <meta charset="UTF-8" />
 <title>Programação Estruturada - Aula 06</title>
 </head>
 <body>
 <noscript>Seu navegador não suporta JavaScript ou ele está
desabilitado.</noscript>
 <h1>Convertendo números em strings</h1>
 <p id="texto1"></p>
 <p id="texto2"></p>
 <p id="texto3"></p>
 <p id="texto4"></p>
 <p id="texto5"></p>
 <p id="texto6"></p>
 <p id="texto7"></p>
 <script>
 document.getElementById("texto1").innerHTML = 100 + 9;
 document.getElementById("texto2").innerHTML = "100" + "9";
 document.getElementById("texto3").innerHTML = "100" + 9;
 document.getElementById("texto4").innerHTML = "O valor é "
+ 100 + 9;
 document.getElementById("texto5").innerHTML = "O valor é "
+ (100 + 9);
 document.getElementById("texto6").innerHTML = 10 + 20 +
"30";
 document.getElementById("texto7").innerHTML = 10 + (20 +
"30");
 </script>
 </body>
