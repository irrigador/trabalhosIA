  <button onclick="incluir()">Incluir</button>
  <button onclick="remover()">Remover</button>
  <button onclick="atualizar()">Atualizar</button>

  <script>
    // Função Existe
    function existe() {

      console.log("Existe");
    }

    // Função Incluir
    function incluir() {
      var v = {
        CodVenda: 1,
        ListaRoupas: [10.0, 20.0, 30.0],
        ValorVendaTotal: 100.0,
        dataVenda: new Date(),
        qtdDesconto: 2
      };
      var item = 40.0;
      var quantidade = 3;

      var v_ = {
        CodVenda: v.CodVenda,
        ListaRoupas: v.ListaRoupas.concat([item]),
        ValorVendaTotal: v.ValorVendaTotal + (item * quantidade),
        dataVenda: v.dataVenda,
        qtdDesconto: v.qtdDesconto
      };

      console.log("Venda incluída:", v_);
    }

    // Função Remover
    function remover() {
      var v = {
        CodVenda: 1,
        ListaRoupas: [10.0, 20.0, 30.0],
        ValorVendaTotal: 100.0,
        dataVenda: new Date(),
        qtdDesconto: 2
      };
      var item = 20.0;
      var quantidade = 1;

      var v_ = {
        CodVenda: v.CodVenda,
        ListaRoupas: v.ListaRoupas.filter(function(element) {
          return element !== item;
        }),
        ValorVendaTotal: v.ValorVendaTotal - (item * quantidade),
        dataVenda: v.dataVenda,
        qtdDesconto: v.qtdDesconto
      };

      console.log("Venda atualizada:", v_);
    }

    // Função Atualizar
    function atualizar() {
      var v = {
        CodVenda: 1,
        ListaRoupas: [10.0, 20.0, 30.0],
        ValorVendaTotal: 100.0,
        dataVenda: new Date(),
        qtdDesconto: 2
      };
      var item = 20.0;
      var quantidade = 1;

      var v_ = {
        CodVenda: v.CodVenda,
        ListaRoupas: v.ListaRoupas.filter(function(element) {
          return element !== item;
        }).concat([item]),
        ValorVendaTotal: v.ValorVendaTotal - (item * quantidade) + (item * quantidade),
        dataVenda: v.dataVenda,
        qtdDesconto: v.qtdDesconto
      };

      console.log("Venda atualizada:", v_);
    }
