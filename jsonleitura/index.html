<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      fetch('data.txt')
        .then(response => response.text())
        .then(text => {
          const root = document.getElementById('root');
          root.innerHTML = text;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
